<!DOCTYPE html>
<html>
  <head>
    <link
      rel="stylesheet"
      href="style.css"
    />
    <title>Random User</title>
    <script src="https://unpkg.com/vue/dist/vue"></script>
  </head>
  <body>
    <div id="app">
      <img
        :class="gender"
        v-bind:src="picture"
        :alt="`${firstname} ${lastname}`"
      />
      <h2>
        {{firstname}} {{lastname}}
      </h2>
      <h3>{{email}}</h3>
      <button v-on:click="getuser()">
        Get Random User
      </button>
    </div>
    <script src="main.js"></script>
  </body>
</html>
