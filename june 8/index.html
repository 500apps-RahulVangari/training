<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Punch Bag Game</title>
    <link
      href="styles.css"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/vue"></script>
  </head>
  <body>
    <div id="vue-app">
      <!-- bag image -->
      <div
        id="bag"
        v-bind:class="{ burst: ended }"
      ></div>

      <!-- bag health bar -->
      <div id="bag-health">
        <div
          v-bind:style="{ width: health + '%' }"
        ></div>
      </div>

      <!-- game control buttons -->
      <div id="controls">
        <button
          v-on:click="punch"
          v-show="!ended"
        >
          Punch
        </button>
        <button v-on:click="restart">
          Restart
        </button>
        <hr />
        <button
          v-on:click="punchhard"
          v-show="!ended"
        >
          Knock out
        </button>
      </div>
    </div>
  </body>

  <script src="app.js"></script>
</html>
